
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!--
        class & id are identifeirs and the name of them 
        can not start with numbers, but can start with -(hyphen/dash) _(underscore)
        or it can involve number in the middle or at the end of word
    -->
    <div>Div</div>
    <div class="-test">Div</div>
    <!-- it is the best practice to name identifeirs like this  user-test not userTest-->
    <div id="user-test"></div>
</body>
</html>
